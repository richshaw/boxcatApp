<div>
    <h2>Project</h2>
    <a href="/project/{{projectId}}">{{projectId}}</a>
</div>    
<div>
    <h2>Artifact</h2>
    {{artifact.id}} {{artifact.contentType}} - {{artifact.uploadDate}}
</div>
<div>
    <h3>Metadata</h3>
        <div ng-show="artifact.metaData">
            <pre>
            {{artifact.metaData}}
            </pre>
        </div>
        <div ng-hide="artifact.metaData">
            <em>Metadata is empty</em>
        </div>
</div>
<div>
    <h3>Data</h3>
    <a href="{{artifact.download}}">Download</a>
    <h3>Preview</h3>
    <div ng-switch="artifact.contentType">
      <div ng-switch-when="image/jpeg; charset=binary"><img ng-src="{{trustSrc(artifact.download)}}"></img></div>
      <div ng-switch-when="image/png; charset=binary"><img ng-src="{{trustSrc(artifact.download)}}"></img></div>
      <div ng-switch-when="image/gif; charset=binary"><img ng-src="{{trustSrc(artifact.download)}}"></img></div>
      <div ng-switch-when="text/html; charset=us-ascii"><iframe ng-src="{{trustSrc(artifact.download)}}"></iframe></div>
      <div ng-switch-when="text/html; charset=utf-8"><iframe ng-src="{{trustSrc(artifact.download)}}"></iframe></div>
      

      <div ng-switch-default><em>Preview not available for this file type</em></div>
    </div>
</div>
